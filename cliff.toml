# git-cliff configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}{% if commit.breaking %} (**BREAKING**){% endif %} \
            ([{{ commit.id | truncate(length=7, end="") }}]({{ remote.link }}/commit/{{ commit.id }}))\
    {% endfor %}
{% endfor %}
"""

# Changelog footer
footer = """
---
*Generated by [git-cliff](https://git-cliff.org)*
"""

# Remove leading/trailing whitespace
trim = true

# Postprocessors for output
postprocessors = [
  { pattern = '<REPO>', replace = "https://github.com/your-org/your-repo" },
]

[git]
# Parse conventional commits
conventional_commits = true

# Filter out unconventional commits
filter_unconventional = true

# Process commits in topological order
topo_order = true

# Sort commits by newest first
sort_commits = "newest"

# Regex for parsing commits
commit_parsers = [
  { message = "^feat", group = "ğŸš€ Features" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^doc", group = "ğŸ“š Documentation" },
  { message = "^perf", group = "âš¡ Performance" },
  { message = "^refactor", group = "ğŸ”§ Refactoring" },
  { message = "^style", group = "ğŸ¨ Styling" },
  { message = "^test", group = "ğŸ§ª Testing" },
  { message = "^build", group = "ğŸ—ï¸ Build" },
  { message = "^ci", group = "ğŸ‘· CI/CD" },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore\\(deps\\)", group = "ğŸ“¦ Dependencies" },
  { message = "^chore", group = "ğŸ§¹ Miscellaneous" },
  { message = "^revert", group = "âª Reverts" },
  { body = ".*security", group = "ğŸ”’ Security" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Filter out certain commits
filter_commits = false

# Glob pattern for tags
tag_pattern = "v[0-9].*"

# Regex for skipping tags
skip_tags = ""

# Regex for ignoring tags
ignore_tags = ""

# Sort tags chronologically
date_order = false

[bump]
# Regex for features (minor bump)
features_always_bump_minor = true

# Enable breaking changes detection (major bump)
breaking_always_bump_major = true

# Initial version if no tags exist
initial_tag = "0.1.0"

[remote.github]
owner = "your-org"
repo = "your-repo"
